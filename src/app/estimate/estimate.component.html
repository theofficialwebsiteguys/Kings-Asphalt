<form>
    <div class="dmRespColsWrapper">
        <div class="large-12 medium-12 small-12 dmRespCol p-5">
            <div class="dmNewParagraph">
                <h3 class="text-center">Request an Estimate</h3>
            </div>
            <div class="dmform">
                <form method="post">
                    <p class="text-center">Fill out this short form to request a free estimate.</p>
                    <div class="inputs name">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="inputs email-phone-services">
                        <div class="allThree">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="allThree">
                            <label for="phone">Phone:</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div class="allThree">
                            <label for="services">Services:</label>
                            <select name="services" id="services" required>
                                <option selected disabled hidden value="">Select Service</option>
                                <option>Driveway Paving</option>
                                <option>Masonry</option>
                                <option>Parking Lot Maintenance</option>
                                <option>Line Striping</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputs">
                        <label for="address">Address:</label>
                        <input type="text" name="address" id="address" required>
                    </div>
                    <div class="inputs city-state">
                        <div class="both">
                            <label for="city">City:</label>
                            <input type="text" name="city" id="city" required>
                        </div>
                        <div class="both">
                            <label for="state">State:</label>
                            <input type="text" name="state" id="state" required>
                        </div>
                    </div>
                    <div class="inputs">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" required></textarea>
                    </div>
                    <!-- You may add your CAPTCHA code here -->
                    <div>
                        <input type="submit" value="Send Us a Message" (click)="sendEmail()">
                    </div>
                </form>
            </div>
            <!-- You may add your success and error messages here -->
        </div>
    </div>
</form>
